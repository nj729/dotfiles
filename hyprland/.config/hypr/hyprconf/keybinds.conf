### Utilities

# Menus
bindd = $mainMod, slash, Launch apps, exec, launch-walker
bindd = $mainMod CTRL, E, Emoji picker, exec, launch-walker -m symbols
bindd = $mainMod CTRL, slash, Menu, exec, menu
bindd = $mainMod, ESCAPE, System menu, exec, menu system
bindld = , XF86PowerOff, Power menu, exec, menu system
bindd = $mainMod, K, Show key bindings, exec, menu-keybindings

# Aesthetics
bindd = $mainMod SHIFT, SPACE, Toggle top bar, exec, toggle-waybar
bindd = $mainMod CTRL, SPACE, Next background in theme, exec, theme-bg-next
bindd = $mainMod SHIFT CTRL, SPACE, Theme menu, exec, menu theme
bindd = $mainMod, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle
bindd = $mainMod SHIFT, BACKSPACE, Toggle workspace gaps, exec, hyprland-workspace-toggle-gaps

# Notifications(swaync)
