$mainMod = ALT # Sets main modifier
$terminal = uwsm-app -- xdg-terminal-exec
$browser = launch-browser
# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Applications
bindd = $mainMod, RETURN, Terminal, exec, $terminal --dir="$(cmd-terminal-cwd)"
bindd = $mainMod SHIFT, F, File manager, exec, uwsm-app -- thunar
bindd = $mainMod SHIFT, RETURN, Terminal File Manager, exec, $terminal --dir="$(cmd-terminal-cwd)" --hold -e yazi
# bindd = $mainMod SHIFT, B, Browser, exec,$browser --user-data-dir="$HOME/.config/chromium" --profile-directory="Chill" --class="chromium-chill"
# bindd = $mainMod SHIFT, S, Browser, exec, $browser --user-data-dir="$HOME/.config/chromium" --profile-directory="Study" --class="chromium-study"
# bindd = $mainMod SHIFT, D, Browser, exec, $browser --user-data-dir="$HOME/.config/chromium" --profile-directory="Dev" --class="chromium-dev"
bindd = $mainMod, B, Browser, exec, librewolf
bindd = $mainMod SHIFT, B, Browser, exec, uwsm-app -- chromium-chill.desktop
bindd = $mainMod SHIFT, D, Browser, exec, uwsm-app -- chromium-dev.desktop
bindd = $mainMod SHIFT, S, Browser, exec, uwsm-app -- chromium-study.desktop
#bindd = $mainMod SHIFT ALT, B, Browser (private), exec, $browser --private

bindd = $mainMod SHIFT, M, Music, exec, launch-webapp "https://music.youtube.com/" "Google"
bindd = $mainMod SHIFT, N, Editor, exec, launch-editor
bindd = $mainMod SHIFT, T, Activity, exec, $terminal -e btop
bindd = $mainMod SHIFT, O, Obsidian, exec, launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = $mainMod SHIFT, SLASH, Passwords, exec, uwsm-app -- bitwarden-desktop

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = $mainMod SHIFT, A, ChatGPT, exec, launch-webapp "https://chatgpt.com" "Dev"
bindd = $mainMod SHIFT, G, Grok, exec, launch-webapp "https://grok.com" "Dev"
bindd = $mainMod SHIFT, Y, YouTube, exec, launch-webapp "https://youtube.com/" "Google"

##Tiling
# Close windows
bindd = $mainMod, Q, Close window, killactive,
bindd = $mainMod SHIFT CTRL, X, Exit hyprland, exit
#bindd = CTRL ALT, DELETE, Close all windows, exec, hyprland-window-close-all

# Control tiling
bindd = $mainMod, TAB, Toggle window split, togglesplit, # dwindle
bindd = $mainMod, P, Pseudo window, pseudo, # dwindle
bindd = $mainMod SHIFT CTRL, F, Toggle window floating/tiling, togglefloating,
bindd = $mainMod, F, Full screen, fullscreen, 0
bindd = $mainMod CTRL, F, Tiled full screen, fullscreenstate, 0 2
#bindd = $mainMod ALT, F, Full width, fullscreen, 1
bindd = $mainMod, O, Pop window out (float & pin), exec, hyprland-window-pop

# Move focus with $mainMod + arrow keys
bindd = $mainMod, LEFT, Move window focus left, movefocus, l
bindd = $mainMod, RIGHT, Move window focus right, movefocus, r
bindd = $mainMod, UP, Move window focus up, movefocus, u
bindd = $mainMod, DOWN, Move window focus down, movefocus, d
bindd = $mainMod, H, Move window focus left, movefocus, l
bindd = $mainMod, L, Move window focus right, movefocus, r
bindd = $mainMod, K, Move window focus up, movefocus, u
bindd = $mainMod, J, Move window focus down, movefocus, d

# Switch workspaces with $mainMod + [1-9]
bindd = $mainMod, code:10, Switch to workspace 1, workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, workspace, 9

# Move active window to a workspace with $mainMod + SHIFT + [1-9]
bindd = $mainMod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
# Move active window to a workspace with $mainMod + SHIFT + [1-9]
bindd = $mainMod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9

# Control scratchpad
# bindd = $mainMod, S, Toggle scratchpad, togglespecialworkspace, scratchpad
# bindd = $mainMod SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# TAB between workspaces
bindd = $mainMod, TAB, Next workspace, workspace, e+1
bindd = $mainMod SHIFT, TAB, Previous workspace, workspace, e-1
bindd = $mainMod CTRL, TAB, Former workspace, workspace, previous

# Swap active window with the one next to it with $mainMod + SHIFT + arrow keys
bindd = $mainMod SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, UP, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, DOWN, Swap window down, swapwindow, d
bindd = $mainMod SHIFT, H, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, L, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, K, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, J, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, TAB, Cycle to next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = ALT, TAB, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop

# Resize active window
bindd = $mainMod, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = $mainMod, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = $mainMod SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = $mainMod SHIFT, code:21, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with $mainMod + scroll
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# Toggle groups
bindd = $mainMod, G, Toggle window grouping, togglegroup
bindd = $mainMod CTRL, G, Move active window out of group, moveoutofgroup

