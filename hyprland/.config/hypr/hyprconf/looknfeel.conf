animations {
  enabled = true
#  first_launch_animation = true

# Defining Custom Bezier Curves
  bezier = wind, 0.5, 0.9, 0.5, 1.05
  bezier = winIn, 0.5, 1.6, 0.7, 1
  bezier = winOut, 0.5, 1.6, 0.6, 1
  bezier = bounce, 0.7, 1.9, 0.5, 1

# Applying Bezier Curves 
  animation = windowsIn, 1, 3, winIn, popin
  animation = windowsOut, 1, 3, winOut, popin
  animation = windowsMove, 1, 3, wind, slide
  animation = fade, 1, 3, wind
  animation = workspaces, 1, 3, wind
  animation = windows, 1, 3, bounce, popin
}

# #####################
# ## layout settings##
# ####################
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split on the right
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

#############
### GROUP ###
#############


group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
    col.border_locked_active = -1
    col.border_locked_inactive = -1

    groupbar {
        font_size = 12
        font_family = monospace
        font_weight_active = ultraheavy
        font_weight_inactive = normal

        indicator_height = 0
        indicator_gap = 5
        height = 22
        gaps_in = 5
        gaps_out = 0

        text_color = rgb(ffffff)
        text_color_inactive = rgba(ffffff90)
        col.active = rgba(00000040)
        col.inactive = rgba(00000020)

        gradients = true
        gradient_rounding = 0
        gradient_round_only_edges = false
    }
}

# Style Gum confirm to match terminal theme
env = GUM_CONFIRM_PROMPT_FOREGROUND,6       # Cyan
env = GUM_CONFIRM_SELECTED_FOREGROUND,0     # Black
env = GUM_CONFIRM_SELECTED_BACKGROUND,2     # Green
env = GUM_CONFIRM_UNSELECTED_FOREGROUND,0   # Black
env = GUM_CONFIRM_UNSELECTED_BACKGROUND,8   # Dark grey
