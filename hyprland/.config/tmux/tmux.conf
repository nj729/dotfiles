# Reload config
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "tmux config reloaded"

# Faster escape for vim
set -s escape-time 0

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Enable true color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
#set -g status-style 'bg=#333332 fg=#5eacd3'

# Mouse support (scroll, resize, select panes)
set -g mouse on

# Increase scrollback history
set -g history-limit 10000

# Status bar position
set -g status-position bottom

# Focus events (for vim, nvim, etc.)
set -g focus-events on

# Faster redraw
set -g repeat-time 300

# Bell off
set -g visual-bell off
set -g bell-action none

# Change prefix to Ctrl+a (screen-style)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vi-style key bindings
setw -g mode-keys vi

#Window Management
# Window navigation
bind C-p previous-window
bind C-n next-window

# Last used window
bind Space last-window

# Pane Management
# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Split pane with current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Copy mode vi bindings
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"


#Switch last used session
bind b switch-client -l

#Open yazi in a new window with prefix + y
bind-key y new-window -n yazi -c "#{pane_current_path}" yazi

# Show a prompt to kill a window by id with prefix + X
bind-key X command-prompt -p "kill window: " "kill-window -t '%%'"

#Display Popups
# lazygit
bind C-g display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"

# create and switch sessions
bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'

# list-sessions
bind C-f display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# new terminal popup
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "zsh"


# Styling
# Show the window list centered between the left and the right section
set-option -g status-justify centre

# Set max length of left and right section
set-option -g status-left-length 100
set-option -g status-right-length 100


run-shell "~/.local/share/bin/theme-set-tmux"

# # Plugins
# # List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
# # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
